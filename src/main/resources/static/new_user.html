<html>
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
<form action="user/new" method="post">

    <p class="font-bold">Username:</p>
    <input class="border bg-red-500 border-blue-500" type='text' name='name'>
    <br>

    <p class="font-bold">Surname:</p>
    <input class="border bg-red-500 border-blue-500" type='text' name='surname'>
    <br>

    <p class="font-bold">Email:</p>
    <input class="border bg-red-500 border-blue-500" type='text' name='email'>
    <br>

    <p class="font-bold">Password:</p>
    <input class="border bg-red-500 border-blue-500" type='password' name='password'>
    <br>

    <p class="font-bold">Tlf:</p>
    <input class="border bg-red-500 border-blue-500" type='tel' name='tlf'>
    <br>

    <input class="border bg-red-500 border-blue-500" type='submit' value='Save' />
    <br>

    <a class="border bg-red-500 border-blue-500" href="/admin">Cancel new User</a>
</form>
</body>
</html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
<form action="color/new" method="post">

    <p class="font-bold">Color name:</p>
    <input class="border bg-red-500 border-blue-500" type='text' name='name'>
    <br>

    <p class="font-bold">Color value:</p>
    <input class="border bg-red-500 border-blue-500" type='color' name='value'>
    <br>

    <input class="border bg-red-500 border-blue-500" type='submit' value='Save' />
    <br>

    <a class="border bg-red-500 border-blue-500" href="/admin">Cancel new color</a>
</form>
</body>
</html>

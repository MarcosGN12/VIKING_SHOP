<html>
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="/output.css">
</head>
<body>
<form action="/bike/{{id}}/edit" method="post">
    <p>Model:</p>
    <input class="border bg-red-500 border-blue-500" type='text' name='model' value='{{bike.model}}'>
    <p>Price:</p>
    <input class="border bg-red-500 border-blue-500" type='number' name='price' value='{{bike.price}}'>

    <p>Type:</p>
    <select name="typeBike" class="border bg-red-500 border-blue-500">
        {{#types}}
        <option value="{{id}}">{{name}}</option>
        {{/types}}
    </select>

    <p>Color:</p>
    <select name="colorBike" class="border bg-red-500 border-blue-500">
        {{#colors}}
        <option value="{{id}}">{{name}}</option>
        {{/colors}}
    </select>

    <p>Description:</p>
    <textarea class="border bg-red-500 border-blue-500" name='description' rows=5 cols = 40>{{bike.description}}</textarea>

    <br>
    <input class="border bg-red-500 border-blue-500" type='submit' value='Save' />
    <br>

    <a class="border bg-red-500 border-blue-500" href="/bike/index">Cancel Editing Post</a>
</form>
</body>
</html>
